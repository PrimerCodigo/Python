<!DOCTYPE html>
<html>
<head>
  <title>Calculador de edad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 20px;
    }
    
    input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Edad</h1>
  <label for="birthdate">Fecha de Nacimiento:</label>
  <input type="date" id="birthdate">
  <br>
  <button onclick="calculateAge()">Calcular</button>
  <br>
  <p id="result"></p>
  
  <script>
    function calculateAge() {
      var birthdate = document.getElementById('birthdate').value;
      var birthdateObj = new Date(birthdate);
      var now = new Date();
      
      var ageInMilliseconds = now - birthdateObj;
      
      var millisecondsPerYear = 1000 * 60 * 60 * 24 * 365.25;
      var age = Math.floor(ageInMilliseconds / millisecondsPerYear);
      
      document.getElementById('result').textContent = 'Tu edad es: ' + age + ' a√±os.';
    }
  </script>
</body>
</html>
